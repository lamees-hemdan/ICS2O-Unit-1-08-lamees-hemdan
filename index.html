<!DOCTYPE html>
<!--ICS2O-unit1-08-HTML-Template-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="ICS-Template" />
    <meta name="keywords" content="mths, ICS2O" />
    <meta name="author" content="Lamees-Hemdan" />
    <meta name="viewport" content="width=device-width, intitial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="canonical"
      href="https://lamees-hemdan.github.io/ICS2O-Unit-1-08-lamees-hemdan/"
    />
    <link
      rel="manifest"
      href="/ICS2O-Unit-1-08-lamees-hemdan/manifest.webmanifest"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        media="none"
        onload="if(media!='all')media='all'"
      />
    </noscript>
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.blue_grey-amber.min.css"
        media="none"
        onload="if(media!='all')media='all'"
      />
    </noscript>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./manifest.webmanifest" />
    <title>Webpage Template</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">TEMPLATE</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">Instructions Here...</div>
        <image
          src="./images/languages.png"
          alt="world"
          width="30%"
          hight="auto"
          style="padding: 100 px"
        />
        <br />
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="sample2"
            />
            <label class="mdl-textfield__label" for="sample2">Number...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Accent-colored raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Check Your Answer
        </button>
        <br />
        <br />
        <p>The answer is:</p>
      </main>
    </div>
  </body>
</html>
